<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تحسين الجهاز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ecf0f1, #bdc3c7);
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    h1 {
        color: #2980b9;
        text-align: center;
        margin-top: 20px;
        font-size: 2.5em;
    }
    h2 {
        color: #2c3e50;
        margin-top: 15px;
        font-size: 2em;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }
    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .tool {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background: #ecf0f1;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .tool:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .download-link {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 18px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s, transform 0.3s;
    }
    .download-link:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
    footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }
    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 15px;
    }
    .note {
        margin-top: 15px;
        font-size: 0.9em;
        color: #888;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
</style>

<body>
    <h1>أداة تحسين الجهاز</h1>
    <p>هذه الأداة تساعد في تحسين أداء الجهاز عن طريق إزالة الملفات غير الضرورية وتحسين الإعدادات.</p>
    
    <h2>كيفية الاستخدام:</h2>
    <p>قم بتنزيل الأداة من الرابط أدناه، ثم اتبع التعليمات لتحسين جهازك.</p>
    
    <a href="https://drive.google.com/file/d/1WTkRVjuMmYEcO5_e5uXIpG0h8rww3yO1/view?usp=drive_link" class="download-link" target="_blank">تحميل الأداة</a>
    
    <footer>
        <p>لأي استفسار أو مشكلة، يمكنك التواصل معي عبر البريد الإلكتروني.</p>
    </footer>
</body>
</html>
